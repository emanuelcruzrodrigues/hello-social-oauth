<html xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello social auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<header th:insert="~{fragments/menu.html :: header}"></header>

<div class="container">

    <div class="jumbotron text-center">

        <h1>Uh-oh! Something Happened!</h1>

        <p th:if="${timestamp}" id='created'>
            <b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
        </p>

        <p th:text="${status}">Status Code</p>
        <p th:text="${message}">Message</p>
        <pre th:text="${stacktrace}">Stacktrace</pre>

        <button class="btn btn-primary btn-lg" onclick="history.back()">Go Back</button>

    </div>

</div>

<footer th:insert="~{fragments/footer.html :: footer}"></footer>

</body>
</html>
